<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Presupuesto</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/tierra.png"/>
</head>

<body onload='cargarApp()'>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                <h6>PRESUPUESTO ANUAL | CAMPO SANTA LUCIA</h6>
            </div>
            <div class="presupuesto_valor" id='presupuesto'>+ 10000000Gs</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id='ingresos'>+15000000</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id='egresos'>- 5000000</div>
                    <div class="presupuesto_egreso--porcentaje" id='porcentaje'>33,3%</div>
                </div>
            </div>
        </div>
    </div>
    <form id="forma" onsubmit="return false;">
        <!-- con onsubmit cancelamos el envio del form y lo procesamos solo con onclick-->
        <div class='agregar'>
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion"
                    placeholder="Agregar DescripciÃ³n (ej: venta de oveja-Ovis orientalis)" id='descripcion' />
                <input type='number' class='agregar_valor' placeholder='Valor' id='valor' step="any" />
                <button class='agregar_btn' onclick="agregarDato()">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class='ingreso-titulo'>Ingresos</h2>
            <div id="lista-ingresos">
                <!--se genera dinamicamente el codigo html lista de ingresos-->
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 2.200,0</div>
                        <div class="elemento_eliminar">
                            <button class='elemento_eliminar--btn'>
                                <ion-icon name="trash-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="egreso">
            <h2 class='egreso-titulo'>Egresos</h2>
            <div id="lista-egresos">
                <!--Se genera dinamicamnete el codigo html de lista de egresos-->
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Pago tigo tv</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- 200000</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class='elemento_eliminar--btn'>
                                <ion-icon name="trash-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Alquiler</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- 1200000</div>
                        <div class="elemento_porcentaje">10%</div>
                        <div class="elemento_eliminar">
                            <button class='elemento_eliminar--btn'>
                                <ion-icon name="trash-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='js/Dato.js'></script>
    <script src='js/Ingreso.js'></script>
    <script src='js/Egreso.js'></script>
    <script src='js/app.js'></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
